<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" href="static/style.css">
    </head>

    <body>
        <header>
            <div id="navbar-placeholder"></div>
        </header>
        <main>

            <div class="jumbotron jumbotron-fluid  pb-3">

                <div class="container degradado2 justify-content-center align-content-center mt-2 pb-2 pt-2" >
                    <h1 class="text-center pb-2">Art Studio</h1>
                    <div
                        class="row justify-content-center align-items-center g-2 pb-3 mt-3"
                    >
                        <div class="col-6">
                            <form class="pb-0 mt-0" action="https://formspree.io/f/tu_id" method="POST">
                                <h3 class="text-center">Contactenos</h3>
                                <label for="nombre">Nombre completo</label>
                                <input type="text" name="nombre" placeholder="Emily Rodriguez" required>
                          
                                <label for="correo">Correo electrónico</label>
                                <input type="email" name="correo" placeholder="emi@email.com" required>
                          
                                <label for="telefono">Teléfono</label>
                                <input type="tel" name="telefono" placeholder="8888 9999" required>
                          
                                <label for="mensaje">Mensaje</label>
                                <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                          
                                <div class="d-flex justify-content-center">
                                    <button class="w-25" type="submit">Enviar mensaje</button>
                                </div>

                              </form>
                          
                        </div>
                        <div class="col-4">
                            <img src="static/img/contac.jpg" alt="IMG" class=" align-content-center mx-auto w-100 h-100 ">
                        </div>
                        
                    </div>
                    
                    
                 
                </div>
                
              
            </div>
            



        </main>
        <footer class="custom-footer text-center">
            <div id="footer-p"></div>
        </footer>
        
        
        
        
        
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!--Script que carga el navbar desde navbar.html -->
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        </script>

        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-p').innerHTML = data;
                });
        </script>

    </body>
</html>
